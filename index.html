<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./indexform.css">
    <script src="https://kit.fontawesome.com/b70834b984.js" crossorigin="anonymous"></script>
    <title>Palash Deshmukh ForntEnd Batch 1</title>
</head>
<body>
    <div id="main-div-container">

                    <form action="" method="push"> 
                        <div class="form-div1"><label for="text-field">Text Field <i style="color: red;" class="fa-solid fa-asterisk"></i></label>
                        <br><br>
                        <input type="text" id="text-field" name="text-field" placeholder="Input Text">
                        <br>
                        <br>
                        <label for="select-field">Select Field  <i style="color:gray" class="fa-solid fa-circle-info"></i></label>
                        <br><br>
                        <select>
                            <option>Select</option>
                            <option>Kalpak</option>
                            <option>Abhinay</option>
                            <option>Kimaya</option>
                            <option>Tanmay</option>
                            <option>Apurva</option>
                            <option>Anuja</option>
                            </select>
                        <br>
                        <br>
                        <label for="text-area1">Text Area  <i style="color:gray" class="fa-solid fa-circle-info"></i></label>
                        <br><br>
                        <textarea rows="4" cols="50" placeholder="Text Area"></textarea>
                        <br>
                        <br>
                        <label for="select-field">Text Field with Add-ons <i style="color: red;" class="fa-solid fa-asterisk"></i></label><br><br>
                        <input type="text" id="text1" placeholder="Input Text"><button>Button</button>
                        </div>
                        <div class="form-div1">
                            <label for="">Search Bar</label>
                            <br><br>
                        <input type="search" name="search" placeholder="Search">
                        <i style="font-size: 2.0rem;color: gray; margin-left: 1rem; translate: 10px -2.5rem;" class="fa-solid fa-magnifying-glass"></i>
                        <br>
                        <br>
                        <input type="checkbox"><label for="checkbox"> Checkbox</label>
                        <br>
                        <br>
                        <input type="radio" id="radio"><label for="radio" required> Radio Button</label>
                        <br>
                        <br>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label><label> Switch</label>
                          
                </div>
                    </form>
</div>

</body>
</html>
